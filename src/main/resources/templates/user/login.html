<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:remove="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="/css/normalize.min.css" />
    <link rel="stylesheet" href="/css/milligram.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
</head>



<body>
<div class="row">
    <div class="column">
        <div class="login--left_content mobile_none">
            <div class="start_header">
                <h1 class="app_name"><a class="app_name" th:href="@{/}">ChatGo</a></h1>
            </div>
            <div class="login--left_content__message mobile_none">
                <h2>ログイン</h2>
                <p>このアプリケーションで投稿するには、ログインが必要です。左のフォームでログインしてください。</p>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="login--right_content">
            <div class="login_form">
                <div class="pc_none">
                    <h1 class="app_name"><a th:href="@{/}">ChatGo</a></h1>
                    <h5>このアプリケーションを利用するには、ログインが必要です。</h5>
                </div>
                <form th:action="@{'/login'}" action="/login" accept-charset="UTF-8" method="post">
                    <fieldset>
                        <label for="user_email">Email</label>
                        <input placeholder="example@example.com" type="email" value="" name="email" id="user_email" />
                        <label for="user_password">Password</label>
                        <input placeholder="パスワードを入力" type="password" name="password" id="user_password" />
                        <input class="button-primary" type="submit" value="Login" name="commit" />
                    </fieldset>
                </form>
                <a th:href="@{/sign_up}">サインアップ</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
