<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:remove="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="/css/normalize.min.css" />
    <link rel="stylesheet" href="/css/milligram.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
</head>


<body>
<div class="row">
    <div class="column">
        <div class="login--left_content mobile_none">
            <div class="start_header">
                <h1 class="app_name"><a class="app_name" th:href="@{/}">ChatGo</a></h1>
            </div>
            <div class="profile--left_content__message mobile_none">

                <div th:if="${user.profilePhoto != null}" class="profile__userphoto" th:style="|background-image: url(/users/${user.id}/profile-photo.jpg);|"></div>
                <div th:if="${user.profilePhoto == null}" class="profile__userphoto" style="background-image: url(/static/pic/default_profile.png);"></div>
                <h2 class="profile--name" th:inline="text">[[${user.nickname}]] </h2>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="login--right_content">
            <div class="login_form">
                <div class="pc_none">
                    <h1 class="app_name"><a th:href="@{/}">ChatGo</a></h1>
                    <div th:if="${user.profilePhoto != null}" class="profile__userphoto--right" th:style="|background-image: url(/users/${user.id}/profile-photo.jpg);|"></div>
                    <div th:if="${user.profilePhoto == null}" class="profile__userphoto--right" style="background-image: url(/static/pic/default_profile.png);"></div>
                    <h2 style="text-align: center;" th:inline="text">[[${user.nickname}]] </h2>
                </div>
                <h3>メールアドレス</h3>
                <p th:inline="text">[[${user.email}]]</p>
                <h3>最終メッセージ</h3>
                <p>こんにちは。</p>
                <a th:href="@{'/users/' + ${user.id} + '/edit/'}" >プロフィールを編集</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
