<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:remove="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="/css/normalize.min.css" />
    <link rel="stylesheet" href="/css/milligram.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
</head>

<body>
<div class="row">
    <div class="column">
        <div class="login--left_content mobile_none">
            <div class="start_header">
                <h1 class="app_name"><a class="app_name" th:href="@{/}">ChatGo</a></h1>
            </div>
            <div class="login--left_content__message mobile_none">
                <h2>ルーム検索</h2>
                <p>既存チャットルームの検索結果です。</p>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="login--right_content">
            <div class="login_form">
                <div class="pc_none">
                    <h1 class="app_name">ルーム検索</h1>
                    <h5>チャットルームの検索結果です</h5>
                </div>
                <div class="new-group"><input class="button-small" type="button" value=" ルームの新規作成" onClick="location.href='/rooms/new'" /></div>
                <div class="search-form">
                    <form action="/rooms/search" accept-charset="UTF-8" method="get">
                        <fieldset>
                            <input class="bottom" type="text" placeholder="&#x1F50D; ルーム検索" id="roomField" name="keyword" th:value="${keyword}" />
                        </fieldset>
                    </form>
                </div>
                <div class="search_result">
                    <table>
                        <tbody>
                        <tr th:each="room : ${rooms}">
                            <td><a href="/rooms/1" th:href="@{'/rooms/' + ${room.id} + '/messages'}" title="ルームネーム" th:text="${room.name}">Stephen Curry</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
